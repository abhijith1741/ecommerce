<style>
  @media (min-width: 1025px) {
.h-custom {
height: 100vh !important;
}
}

.card-registration .select-input.form-control[readonly]:not([disabled]) {
font-size: 1rem;
line-height: 2.15;
padding-left: .75em;
padding-right: .75em;
}

.card-registration .select-arrow {
top: 13px;
}

.bg-grey {
background-color: #eae8e8;
}

@media (min-width: 992px) {
.card-registration-2 .bg-grey {
border-top-right-radius: 16px;
border-bottom-right-radius: 16px;
}
}

@media (max-width: 991px) {
.card-registration-2 .bg-grey {
border-bottom-left-radius: 16px;
border-bottom-right-radius: 16px;
}
}
</style>
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
  rel="stylesheet"
/>


<section class="h-100 h-custom" style="background-color: #343a40;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-8">
                <div class="p-5">
                  <div class="d-flex justify-content-between align-items-center mb-5">

                    <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                    <h6 class="mb-0 text-muted">NAME</h6>
                  </div>
                  <hr class="my-4">
                  {% for cart_item in cart_items %}
                  <div class="row mb-4 d-flex justify-content-between align-items-center">
                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <img
                        src="{{cart_item.product.img.url}}"
                        style="height:70px;width:100px"
                        class="img-fluid rounded-3" alt="Cotton T-shirt">
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3">

                      <h6 class="text-muted">{{cart_item.product.name | capfirst}}</h6>
                      <h6 class="text-black mb-0"></h6>

                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                      <a class="btn btn-link px-2" href="{% url 'remove_cart' cart_item.product.id %}">

                        <i class="fas fa-minus"></i>
                      </a>

                      <input id="form1" min="0" name="quantity" value="{{cart_item.quantity}}" type="text"
                        class="form-control form-control-sm" />

                      <a href="{% url 'add_cart' cart_item.product.id %}" class="btn btn-link px-2">

                        <i class="fas fa-plus"></i>
                      </a>
                    </div>
                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                      <h6 class="mb-0">RS {{cart_item.sub_total}}</h6>
                    </div>
                    <div class="col-md-1 col-lg-1 col-xl-1 text-end" style="width:12%;">
                      <a href="{% url 'remove_cartItem' cart_item.product.id %}" class="btn btn-danger">Remove</a>
                    </div>
                  </div>
                  {% endfor %}

                  <hr class="my-4">

                  <div class="pt-5">
                    <h6 class="mb-0"><a href="/" class="text-body"><i
                          class="fas fa-long-arrow-alt-left me-2"></i>Back to shop</a></h6>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 bg-grey" style="background-color:#070606;color:white;">
                <div class="p-5">


                  <div class="d-flex justify-content-between mb-4">
                    <h5 class="text-uppercase">items {{quantity}}</h5>
                    <h5>RS {{total}}</h5>
                  </div>

                  <h5 class="text-uppercase mb-3">Shipping</h5>

                  <div class="mb-4 pb-2">
                      <option value="4">Tax Amount: {{tax}}</option>
                    </select>
                  </div>

<!--                  <h5 class="text-uppercase mb-3">Give code</h5>-->

<!--                  <div class="mb-5">-->
<!--                    <div class="form-outline">-->
<!--                      <input type="text" id="form3Examplea2" class="form-control form-control-lg" />-->
<!--                      <label class="form-label" for="form3Examplea2">Enter your code</label>-->
<!--                    </div>-->
<!--                  </div>-->

                  <hr class="my-4">

                  <div class="d-flex justify-content-between mb-5">
                    <h5 class="text-uppercase">Total price</h5>
                    <h5>RS {{grand_total}}</h5>
                  </div>

                  <button type="button" class="btn btn-dark btn-block btn-lg"
                    data-mdb-ripple-color="dark">Buy Now</button>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
